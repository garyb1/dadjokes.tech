<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Primary Meta Tags -->
    <title>Dadjokes.tech</title>
    <meta name="title" content="Dadjokes.tech">
    <meta name="description" content="A fun website showing tech related dad jokes that will make you laugh. ">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="dadjokes.tech">
    <meta property="og:title" content="Dadjokes.tech">
    <meta property="og:description" content="A fun website showing tech related dad jokes that will make you laugh. ">
    <meta property="og:image" content="/images/super_dad.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="dadjokes.tech/">
    <meta property="twitter:title" content="Dadjokes.tech">
    <meta property="twitter:description" content="A fun website showing tech related dad jokes that will make you laugh. ">
    <meta property="twitter:image" content="/images/super_dad.jpg">
        
    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="logo.jpg">
  
    <link rel="stylesheet" href="https://use.typekit.net/jwa3agu.css" />
    <link rel="stylesheet" href="/styles.css" />
    <meta name="theme-color" content="#fafafa">
  </head>
  <body>
    <header class="header" role="banner">
      <h1 class="visually-hidden">DadJokes.tech</h1>
      <div class="logo-wrapper">
        <a href="/" class="logo"
          ><img src="/images/logo.png" alt="Dadjokes.tech logo"
        /></a>
      </div>
    </header>
    <main class="main" role="main" tabindex="-1">
      <div class="wrapper">
          <div class="img">
            <img src="/images/super_dad.svg" alt="">
          </div>
          <div class="content">
            <h2 class="visually-hidden">Dad Joke</h2>
            <dl aria-live="polite">
                <dt><span id="question"></span></dt>
                <dd><span id="answer"></span></dd> 
            </dl>
          </div>
      </div>
      <div class="next">
        <button class="btn next--btn">Next Joke</button>
      </div>
    </main>

    <footer class="footer" role="contentinfo">
      <p>A website by <a href="https://www.github.com/garyb1"><span>Gary Byrne</span></a>
        showcasing an <span aria-hidden="true">[</span>array<span aria-hidden="true">]</span> of dad 
        jokes for developers. Thanks to <a href="https://github.com/wesbos/dad-jokes"><em>Wes Bos</em></a> for the jokes.
      </p>
      
      <ul role="list" aria-label="Social Icons">
          <li>
            <a href="https://github.com/garyb1" aria-label="Github Code">
              <img src="/images/icons/github.svg" alt="" class="github">
            </a>
          </li> 

          <li>
            <a href="https://twitter.com/garybyrne1995" aria-label="Twitter">
              <img src="/images/icons/twitter.svg" alt="" class="twitter">
            </a>
          </li>

          <li>
            <a href="https://codepen.io/garyb1" aria-label="Codepen">
              <img src="/images/icons/codepen.svg" alt="" class="codepen">
            </a>
          </li>

          <li>
            <a href="https://youtube.com/channel/UC8TZPGDUP4AEPX1uGRDFPyg" aria-label="Youtube">
              <img src="/images/icons/yt.svg" alt="" class="youtube">
            </a>
          </li>
      </ul>
    </footer>
    <script src="./main.js" type="module"></script>
  </body>
</html>
